name: Postgres all
on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch: # Manual execution

jobs:
  test:
    runs-on: ubuntu-latest
    name: Node.js ${{ matrix.node }}

    strategy:
      fail-fast: true
      matrix:
        node: [18]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - run: npm ci
      - run: npm test:all -w postgres -- --maxWorkers=1
        env:
          FORCE_COLOR: true
