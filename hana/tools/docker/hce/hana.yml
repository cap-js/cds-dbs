version: '3.1'

services:
  hana:
    image: hana-master:current
    restart: always
    hostname: hcehost
    command:
      - --init
      - role=worker:services=indexserver,dpserver,diserver:database=H00:create
      - --system-password
      - text:Manager1
      - --database-password
      - text:Manager1
    ports:
      # Currently the only port being used is 30041
      - '30041:30041'
      # - '30013:30013'
      # - '30017:30017'
      # - '30040:30040'
      # - '30042:30042'
      # - '30043:30043'

  jaeger:
    networks:
      default:
        # This is the host name used in Prometheus scrape configuration.
        aliases: [ spm_metrics_source ]
    image: jaegertracing/jaeger:${JAEGER_VERSION:-latest}
    volumes:
      - "./jaeger.yaml:/etc/jaeger/config.yml"
    command: ["--config", "/etc/jaeger/config.yml"]
    ports:
      - "16686:16686"
      - "8888:8888"
      - "8889:8889"
      - "4317:4317"
      - "4318:4318"

  prometheus:
    image: prom/prometheus:v3.1.0
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"

  bookshop:
    image: "node:latest"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=development
      - PORT=4008
    volumes:
      - ../../../../test/bookshop/:/home/node/app
    expose:
      - "4008"
    ports:
      - "4008:4008"
    command: "npm start"
